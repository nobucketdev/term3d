name: Lint Bot

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python lint tools
        run: |
          pip install ruff black isort

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Ruff lint
        run: |
          ruff check . --output-format=github | reviewdog \
            -f=github-pr-check \
            -reporter=github-pr-review \
            -fail-on-error=false

      - name: Black check
        run: |
          black --check --diff . | reviewdog \
            -f=diff \
            -reporter=github-pr-review \
            -fail-on-error=false

      - name: isort check
        run: |
          isort --check-only --diff . | reviewdog \
            -f=diff \
            -reporter=github-pr-review \
            -fail-on-error=false
