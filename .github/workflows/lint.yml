name: Lint Bot

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python lint tools
        run: |
          pip install ruff black isort

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Ruff lint
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ruff check . --output-format=pylint | reviewdog \
            -f=pylint \
            -reporter=github-pr-review \
            -fail-on-error=false

      - name: Black check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          black --check --diff . | reviewdog \
            -f=diff \
            -reporter=github-pr-review \
            -fail-on-error=false

      - name: isort check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          isort --check-only --diff . | reviewdog \
            -f=diff \
            -reporter=github-pr-review \
            -fail-on-error=false
